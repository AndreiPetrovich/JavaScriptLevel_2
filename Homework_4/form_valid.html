<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h2>Форма обратной связи</h1>
    <form name="vForm" onsubmit="return formValidator(event)">
        <h3 id="form-status"></h2>
        <p>Имя:
            <input type="text" size=30 name="name" class="form-input"><br>
            <span class="error-text"></span>
        </p>
        <p>E-mail:
            <input type="text" size=30 name="email" class="form-input"><br>
            <span class="error-text"></span>
        </p>
        <p>Телефон:
            <input type="text" size=30 name="telephone" value="+7(000)000-0000" onclick="this.value=''" class="form-input"><br>
            <span class="error-text"></span>
        </p>
        <p> Комментарий:
            <textarea cols="30" rows="3" name="comment" class="form-area"></textarea>
        </p>
        <p>
            <input type="submit" value="Отправить" name="submitButton">
        </p>
    </form>
</body>
<script src="form_valid.js"></script>

</html>
